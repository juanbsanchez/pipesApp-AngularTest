<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>{{ 'hello' | customUppercase:uppercase}}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">

    <p-button
      (click)="toUppercase()"
      class="p-mr-1"
      label="{{ 'toggle uppercase' | customUppercase:uppercase }}">
    </p-button>

    <button pButton
            icon="pi pi-sort"
            label="Order by name"
            class="p-mr-1 p-button-warning"
            (click)="modifyOrder('name')"
    ></button>

    <button pButton
            icon="pi pi-sort"
            label="Fly"
            class="p-mr-1 p-button-success"
            (click)="modifyOrder('fly')"
    ></button>

    <button pButton
            icon="pi pi-sort"
            label="By Color"
            class="p-mr-1 p-button-help"
            (click)="modifyOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-2">
  <div class="p-col">
    <p-table [value]="heroes | order:orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.fly | fly | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid p-mt-2">
  <div class="p-col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.fly | fly | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
