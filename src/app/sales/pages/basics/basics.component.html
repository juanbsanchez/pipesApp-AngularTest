<div class="text-layout">
  <h1>Basic Pipes</h1>
  <p>
    Pipes included in Angular - in Common Module
  </p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card
      header="uppercase"
      [subheader]="lowerName | uppercase">
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card
    header="lowercase"
    [subheader]="upperName | lowercase"></p-card>
  </div>
  <div class="p-col-4">
    <p-card
    header="titlecase"
    [subheader]="completeName | titlecase"></p-card>
  </div>
</div>
